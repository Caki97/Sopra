<div class="container mt-4">
  <h1>Entradas</h1>
  <hr />
  <ng-template [ngIf]="contador.length > 0">
    <table class="table text-center">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Pelicula</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Total</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tr *ngFor="let datosPeli of datos; let index = index">
        <ng-template [ngIf]="contador[index]">
          <th scope="col"><img src="{{ datosPeli.image }}" /></th>
          <th scope="col">{{ datosPeli.product }}</th>
          <th scope="col">{{ contador[index] }}</th>
          <th scope="col">{{ precio[index] }}â‚¬</th>
          <th scope="col">
            <button
              type="button"
              class="btn btn-outline-danger"
              (click)="EliminarProducto(index)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-trash"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"
                />
                <path
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"
                />
              </svg>
              Eliminar
            </button>
          </th>
        </ng-template>
      </tr>
    </table>
  </ng-template>
</div>
